<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Character Stroke Animation</title>
  <link rel="icon" type="image/svg+xml" href="favicons/favicon-san-calligraphy.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-san-calligraphy.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-san-calligraphy-16.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Kaiti font (Zhi Mang Xing) for calligraphy style -->
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <!-- Noto Serif SC font as an alternative -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .font-kaiti {
      font-family: 'Zhi Mang Xing', cursive;
    }
    .font-noto {
      font-family: 'Noto Serif SC', serif;
    }
  </style>
  <!-- HanziWriter is loaded before our script -->
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
</head>
<body class="bg-gray-100 p-4 flex justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl text-center pt-8">
    <h1 class="text-2xl md:text-3xl font-bold mb-4">Chinese Character Stroke Animation</h1>
    <form id="character-form" class="mb-6">
      <label for="character-input" class="block mb-2 text-left">Enter Chinese characters:</label>
      <div class="flex gap-2">
        <input
          type="text"
          id="character-input"
          required
          autofocus
          class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Animate
        </button>
      </div>
      <!-- Line 1: Using Noto Serif SC font -->
      <div id="mirror-display-1" class="mt-4 text-2xl font-noto text-left hidden"></div>
      <!-- Line 2: Using Zhi Mang Xing (Kaiti-style) font -->
      <div id="mirror-display-2" class="mt-4 text-2xl font-kaiti text-left hidden"></div>
    </form>
    <div id="characters-container" class="flex flex-wrap justify-start gap-4 mt-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
