<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Character Stroke Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chinese Character Stroke Animation</h1>
    <form id="character-form">
      <label for="character-input">Enter Chinese characters:</label>
      <input type="text" id="character-input" required>
      <button type="submit">Animate</button>
    </form>
    <div id="characters-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
